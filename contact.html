<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stay ahead of the game by pre-ordering the latest games, buying popular titles or selling your old favourites." />
    <title>Game Hub | Home</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  </head>
  <body>
    <div class="white-background">
      <header>
        <a href="index.html"><img src="images/gamehub_logo.png" alt="Logo of GameHub.com" class="logo" /></a>
        <label class="hamburger-label" for="hamburger-menu"><i alt="Dropdown menu." class="fas fa-hamburger"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <div class="navigation">
            <ul class="navigation-links nav_textlinks">
              <li><a href="index.html" class="current">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="userpage.html">Sell</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="navigation-links">
              <li>
                <a href="checkout.html"><img src="icons/cart-empty.png" alt="My cart." class="navigation__icon cart-icon" /></a>
              </li>
              <li>
                <a href="userpage.html"><img src="icons/favourite-empty.png" alt="My favourites." class="navigation__icon" /></a>
              </li>
              <li>
                <a href="userpage.html"><img src="icons/user.png" alt="My user page." class="navigation__icon" /></a>
              </li>
            </ul>
          </div>
          <a href="signin.html" class="signin_button">Create account</a>
        </nav>
        <div class="search">
          <div class="search-input">
            <input type="text" placeholder="search" />
            <div class="search-icon"><i alt="Search icon." class="fas fa-search"></i></div>
          </div>
        </div>
      </header>
      <main>
        <h1>The Universe of Games</h1>
        <section class="container">
          <div class="explore-div">
            <a href="shop.html" class="cta button-explore">Explore the shop</a>
          </div>
          <div class="create-div">
            <a href="signin.html" class="cta button-create">Create an ad</a>
          </div>
          <div class="image-homepage">
            <img src="images/homepage_image.png" alt="A game controller is hovering over a hand." class="imgdesign-home" />
          </div>
          <section class="ipad-signin">
            <img src="images/homepage_image.png" alt="A game controller is hovering over a hand." class="ipad-signin__image" />
            <a href="signin.html" class="ipad-signin__button">Sign in/Sign up</a>
          </section>
        </section>
        <label for="menu-label" class="menu">menu</label>
        <input type="checkbox" id="menu-label" />
        <div class="menu-slider">
          <h2>Menu</h2>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </main>
      <footer>Copyright &copy;</footer>
    </div>
  </body>
</html>
