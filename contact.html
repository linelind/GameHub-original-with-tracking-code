      <main class="contact-main">
        <h1>Contact</h1>
        <section class="contact-paragraph">
          <p>Have a question?</p>
          <p>Please fill out our contact form.</p>
        </section>
        <div class="contact-formbackground">
          <form action="form-success.php" method="POST">
            <div class="form-wrapper">
              <section class="contact-inputs">
                <label for="name">Full name</label>
                <input type="text" id="name" name="Name" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required />
                <label for="topic">Question topic</label>
                <select id="topic" name="Choose topic">
                  <option value="Delivery">Delivery</option>
                  <option value="Payment">Payment</option>
                  <option value="Selling game">Selling game</option>
                  <option value="Buying game">Buying game</option>
                  <option value="Other">Other</option>
                </select>
              </section>
              <section class="contact-textarea">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
              </section>
            </div>
            <input type="submit" value="Send" class="cta cta-send" />
          </form>
        </div>
      </main>
