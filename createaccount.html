      <main class="account-main">
        <h1>Create account</h1>
        <div class="newaccount-background">
          <form action="form-success.php" method="POST">
            <div class="form-wrapper newaccount-form">
              <section class="contact-inputs">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="First name" required />
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="Last name" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required />
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" required />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
                <div class="checkbox">
                  <input type="checkbox" id="newsletter" name="newsletter" value="subscribe to newsletter" />
                  <label for="newsletter">Yes, I would like to subscribe to the Game Hub weekly newsletter.</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="termsandconditions" name="termsandconditions" value="Accepting terms and conditions" required />
                  <label for="termsandconditions">I understand and accept the terms and conditions.</label>
                </div>
                <a href="account.html" class="cta newaccount-cta">Create account</a>
              </section>
            </div>
          </form>
        </div>
